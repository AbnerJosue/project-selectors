<h1 class="mt-3"> Selectores anidados </h1>

<hr>

<form [formGroup]="myForm" action="">
    <!-- Region  -->

    <div class="row mt-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select formControlName="region" class="form-control" id="">
                <option value=""> --- Seleccionar Region --- </option>
                <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
            </select>
        </div>
    </div>

    <!-- Countries -->
    <div class="row mt-3" *ngIf="countriesByRegion.length > 0 ">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select formControlName="country" class="form-control" id="">
                <option value=""> --- Seleccionar Pais --- </option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3"> {{ country.name }} </option>
            </select>
        </div>
    </div>

       <!-- Border  -->
       <div class="row mt-3" *ngIf="countriesByRegion.length > 0 ">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select formControlName="border" class="form-control" id="">
                <option value=""> --- Seleccionar Pais --- </option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3"> {{ country.name }} </option>
            </select>
        </div>
    </div>
</form>

<h3> Formulario </h3>
<code>
    {{ myForm.value | json }}
</code>

<p>
    is Form valid: {{ myForm.valid }}	
</p>
