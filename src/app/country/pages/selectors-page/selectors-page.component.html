<h1 class="mt-3"> Selectores anidados </h1>

<hr>

<form [formGroup]="myForm" action="">
    <!-- Region  -->

    <div class="row mt-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select formControlName="region" class="form-control" id="">
                <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
            </select>
        </div>
    </div>
</form>

<h3> Formulario </h3>
<code>
    {{ myForm.value | json }}
</code>

<p>
    is Form valid: {{ myForm.valid }}	
</p>
